<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${board.name}">Board</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        .card-container {
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .card-red {
            border: 2px solid #dc3545;
        }
        .card-green {
            border: 2px solid #198754;
        }
        .card-header-red {
            background-color: #dc3545;
            color: white;
        }
        .card-header-green {
            background-color: #198754;
            color: white;
        }
        .card-list {
            min-height: 200px;
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
        }
        .card-red, .card-green {
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card-red:hover, .card-green:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-toggle {
            width: 32px;
            height: 32px;
            padding: 0;
            line-height: 32px;
            text-align: center;
        }
    </style>
    <script th:inline="javascript">
        function toggleCard(button) {
            const card = button.closest('.card');
            const cardId = card.getAttribute('data-card-id');
            const boardId = card.getAttribute('data-board-id');
            const csrfToken = document.querySelector("meta[name='_csrf']").getAttribute("content");
            const csrfHeader = document.querySelector("meta[name='_csrf_header']").getAttribute("content");

            console.log('Toggling card:', cardId, 'on board:', boardId);

            fetch(`/boards/${boardId}/cards/${cardId}/toggle`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                },
                credentials: 'same-origin'
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Toggle response:', data);
                // Get the target container based on new state
                const targetContainer = data.state === 'GREEN' 
                    ? document.querySelector('.card-header-green').closest('.card').querySelector('.card-list')
                    : document.querySelector('.card-header-red').closest('.card').querySelector('.card-list');

                // Update card appearance
                card.classList.remove('card-red', 'card-green');
                card.classList.add(`card-${data.state.toLowerCase()}`);

                // Move card to new container
                targetContainer.appendChild(card);

                // Check if containers are empty
                const containers = [
                    document.querySelector('.card-header-red').closest('.card').querySelector('.card-list'),
                    document.querySelector('.card-header-green').closest('.card').querySelector('.card-list')
                ];

                containers.forEach(container => {
                    const cards = container.querySelectorAll('.card-red, .card-green');
                    const emptyMessage = container.querySelector('.text-center.text-muted');
                    
                    if (cards.length === 0 && !emptyMessage) {
                        const message = document.createElement('div');
                        message.className = 'text-center text-muted py-4';
                        message.innerHTML = `
                            <i class="bi bi-inbox fs-2 d-block mb-2"></i>
                            ${container.closest('.card').querySelector('.card-header').textContent.trim() === 'Problems' 
                                ? 'No problem cards yet' 
                                : 'No solution cards yet'}
                        `;
                        container.appendChild(message);
                    } else if (cards.length > 0 && emptyMessage) {
                        emptyMessage.remove();
                    }
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to toggle card state');
            });
        }
    </script>
</head>
<body>
    <div layout:fragment="content">
        <!-- Board Header -->
        <div class="mb-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/boards}">Boards</a></li>
                    <li class="breadcrumb-item active" th:text="${board.name}" aria-current="page">Board Name</li>
                </ol>
            </nav>
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="mb-0" th:text="${board.name}">Board Name</h2>
                <div>
                    <a th:if="${board.owner.id == #authentication.principal.id}" 
                       th:href="@{/boards/{id}/edit(id=${board.id})}" 
                       class="btn btn-outline-primary me-2">
                        <i class="bi bi-pencil"></i> Edit Board
                    </a>
                    <a th:href="@{/boards/{id}/cards/create(id=${board.id})}" class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i> Add Card
                    </a>
                </div>
            </div>
            <p class="text-muted mb-4" th:text="${board.description}">Board description goes here.</p>
            <small class="text-muted">
                <i class="bi bi-person me-1"></i>
                Created by <span th:text="${board.owner.name}">Owner Name</span>
            </small>
        </div>

        <!-- Cards Section -->
        <div class="row g-4">
            <!-- Red Cards -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header card-header-red">
                        <h5 class="mb-0 text-white">Tasks Outstanding</h5>
                    </div>
                    <div class="card-body card-list">
                        <div th:if="${#lists.isEmpty(redCards)}" class="text-center text-muted py-4">
                            <i class="bi bi-inbox fs-2 d-block mb-2"></i>
                            No problem cards yet
                        </div>
                        <div th:each="card : ${redCards}" 
                             th:data-card-id="${card.id}"
                             th:data-board-id="${board.id}"
                             class="card card-red mb-3">
                            <div class="card-body">
                                <h6 class="card-title" th:text="${card.title}">Card Title</h6>
                                <p class="card-text" th:text="${card.details}">Card Details</p>
                                <div class="d-flex justify-content-end">
                                    <div>
                                        <button class="btn btn-outline-primary btn-sm btn-toggle me-2" onclick="toggleCard(this)">
                                            <i class="bi bi-arrow-repeat"></i>
                                        </button>
                                        <a th:href="@{/boards/{boardId}/cards/{cardId}/edit(boardId=${board.id},cardId=${card.id})}" 
                                           class="btn btn-outline-secondary btn-sm">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Green Cards -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header card-header-green">
                        <h5 class="mb-0 text-white">Completed</h5>
                    </div>
                    <div class="card-body card-list">
                        <div th:if="${#lists.isEmpty(greenCards)}" class="text-center text-muted py-4">
                            <i class="bi bi-inbox fs-2 d-block mb-2"></i>
                            No solution cards yet
                        </div>
                        <div th:each="card : ${greenCards}" 
                             th:data-card-id="${card.id}"
                             th:data-board-id="${board.id}"
                             class="card card-green mb-3">
                            <div class="card-body">
                                <h6 class="card-title" th:text="${card.title}">Card Title</h6>
                                <p class="card-text" th:text="${card.details}">Card Details</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">
                                        <i class="bi bi-clock-history"></i>
                                        Resets at: <span th:text="${#temporals.format(card.resetTime, 'h:mm a')}">Reset time</span>
                                    </small>
                                    <div>
                                        <button class="btn btn-outline-primary btn-sm btn-toggle me-2" onclick="toggleCard(this)">
                                            <i class="bi bi-arrow-repeat"></i>
                                        </button>
                                        <a th:href="@{/boards/{boardId}/cards/{cardId}/edit(boardId=${board.id},cardId=${card.id})}" 
                                           class="btn btn-outline-secondary btn-sm">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
