<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${board.id != null ? 'Edit Board' : 'Create Board'} + ' - Kamishibai'">Create/Edit Board - Kamishibai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/boards}">Boards</a></li>
                <li class="breadcrumb-item active" th:text="${board.id != null ? 'Edit Board' : 'Create Board'}">Action</li>
            </ol>
        </nav>

        <h2 th:text="${board.id != null ? 'Edit Board' : 'Create Board'}">Create/Edit Board</h2>

        <form th:action="@{${board.id != null ? '/boards/' + board.id : '/boards'}}"
              th:method="${board.id != null ? 'put' : 'post'}"
              th:object="${board}"
              class="needs-validation"
              novalidate>

            <div class="mb-3">
                <label for="name" class="form-label">Board Name</label>
                <input type="text" 
                       class="form-control" 
                       id="name" 
                       th:field="*{name}" 
                       required>
                <div class="invalid-feedback">
                    Please provide a board name.
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description (Optional)</label>
                <textarea class="form-control" 
                          id="description" 
                          th:field="*{description}" 
                          rows="3"></textarea>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/boards}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
